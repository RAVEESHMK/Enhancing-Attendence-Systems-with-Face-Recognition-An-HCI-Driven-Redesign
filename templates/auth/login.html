{% extends "base.html" %}

{% block body %}
<div class="auth-container">
    <div class="auth-card fade-in">
        <div class="auth-header">
            <div class="auth-logo">
                <i class="fas fa-camera"></i>
            </div>
            <h1 class="auth-title">Face Attendance</h1>
            <p class="auth-subtitle">Smart recognition system for modern classrooms</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="username">
                    <i class="fas fa-user"></i> Username
                </label>
                <input type="text" id="username" class="form-input" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">
                    <i class="fas fa-lock"></i> Password
                </label>
                <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </button>
        </form>

        <div class="mt-4 text-center">
            <p class="text-muted">Demo Accounts:</p>
            <div class="demo-accounts">
                <div class="demo-account">
                    <strong>Instructor:</strong> professor / password
                </div>
                <div class="demo-account">
                    <strong>Student:</strong> student1 / password
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        const response = await fetch('/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, password })
        });
        
        const result = await response.json();
        
        if (result.success) {
            window.location.href = result.redirect;
        } else {
            const button = document.querySelector('button[type="submit"]');
            const originalHTML = button.innerHTML;
            
            button.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Invalid Credentials';
            button.style.background = 'var(--danger)';
            
            setTimeout(() => {
                button.innerHTML = originalHTML;
                button.style.background = '';
            }, 2000);
        }
    });
</script>
{% endblock %}
